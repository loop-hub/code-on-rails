name: AI Feedback Loop

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      generate_skills:
        description: 'Generate updated skills file'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  analyze-and-feedback:
    name: AI Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Code on Rails
        run: go build -o cr ./cmd/cr

      - name: Run pattern check
        id: cr-check
        run: |
          set +e
          # Run check with GitHub markdown format for PR comment
          ./cr check --format github > cr-pr-comment.txt 2>&1
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # Generate AI feedback for Claude/AI assistants
          ./cr feedback -o .code-on-rails-feedback.json 2>&1 || true

          # Check if there are issues to fix
          NEEDS_FIXES=$(cat .code-on-rails-feedback.json | grep -o '"needs_fixes": [0-9]*' | grep -o '[0-9]*' || echo "0")
          echo "needs_fixes=$NEEDS_FIXES" >> $GITHUB_OUTPUT

          # Print human-readable output to logs
          echo "=== Pattern Check Results ==="
          ./cr check 2>&1 || true

      - name: Commit feedback file to branch
        if: steps.cr-check.outputs.needs_fixes != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the feedback file
          git add .code-on-rails-feedback.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Code on Rails feedback for AI assistant

This file is auto-generated by the AI Feedback Loop workflow.
Claude and other AI assistants will automatically read this file
to understand and fix pattern deviations.

[skip ci]"
            git push
          fi

      - name: Generate skills file
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.generate_skills == 'true'
        run: |
          ./cr learn --update-skills -s .code-on-rails-skills.json
          git add .code-on-rails-skills.json
          git commit -m "chore: update Code on Rails skills file [skip ci]" || true
          git push || true

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = fs.readFileSync('cr-pr-comment.txt', 'utf8');
            const needsFixes = '${{ steps.cr-check.outputs.needs_fixes }}';

            // Add feedback loop section
            comment += '\n\n---\n';
            comment += '### ðŸ”„ AI Feedback Loop\n\n';

            if (needsFixes !== '0') {
              comment += 'ðŸ“ **Feedback file committed to branch**: `.code-on-rails-feedback.json`\n\n';
              comment += 'Claude will automatically read this file and fix the issues.\n';
              comment += 'Just ask: *"Check for Code on Rails feedback and fix any issues"*\n';
            } else {
              comment += 'âœ… All patterns match - no fixes needed!\n';
            }

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Code on Rails')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Check for failures
        if: steps.cr-check.outputs.exit_code != '0'
        run: |
          echo "::warning::Code on Rails detected pattern deviations. See PR comment for details."
