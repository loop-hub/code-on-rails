name: AI Feedback Loop

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      generate_skills:
        description: 'Generate updated skills file'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  analyze-and-feedback:
    name: AI Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Code on Rails
        run: go build -o cr ./cmd/cr

      - name: Run pattern check
        id: cr-check
        run: |
          set +e
          # Run check with GitHub markdown format for PR comment
          ./cr check --format github > cr-pr-comment.txt 2>&1
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # Also generate JSON report for programmatic access
          ./cr check --format json > cr-report.json 2>&1 || true

          # Generate AI feedback for Claude/AI assistants
          ./cr feedback -o cr-ai-feedback.json 2>&1 || true

          # Print human-readable output to logs
          echo "=== Pattern Check Results ==="
          ./cr check 2>&1 || true

      - name: Generate skills file
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.generate_skills == 'true'
        run: |
          ./cr learn --update-skills -s cr-skills.json
          echo "Skills file generated"

      - name: Upload AI feedback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-feedback
          path: |
            cr-ai-feedback.json
            cr-report.json
          retention-days: 30

      - name: Upload skills artifact
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.generate_skills == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: code-on-rails-skills
          path: cr-skills.json
          retention-days: 90

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = fs.readFileSync('cr-pr-comment.txt', 'utf8');

            // Add feedback loop section
            comment += '\n\n---\n';
            comment += '### ðŸ”„ AI Feedback Loop\n\n';
            comment += 'Download the [AI feedback artifact](';
            comment += `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            comment += ') to get structured feedback for your AI assistant.\n\n';
            comment += '**Quick Fix with Claude:**\n';
            comment += '```bash\n';
            comment += '# Download cr-ai-feedback.json from the workflow artifacts\n';
            comment += '# Then share with Claude:\n';
            comment += '"Here is feedback from Code on Rails. Please fix the issues:"\n';
            comment += '# Paste the contents of cr-ai-feedback.json\n';
            comment += '```\n';

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Code on Rails')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Check for failures
        if: steps.cr-check.outputs.exit_code != '0'
        run: |
          echo "::warning::Code on Rails detected pattern deviations. See PR comment for details."
          # Don't fail the workflow - just warn
          # Uncomment below to fail on pattern violations:
          # exit 1
